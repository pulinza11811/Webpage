<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThaiGeo</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="/img/4d2aacf413b02b74c2cdb75ea41f24d3-programming-diple-logo.webp"
      type="img/x-icon"
    />
  </head>
  <body>
    <!-- header -->
    <nav id="header">
      <div class="nav-logo">
        <p class="nav-name">ThaiGeo</p>
        <span>.</span>
      </div>
      <div class="nav-menu" id="myNavMenu">
        <ul class="nav_menu_list">
          <li class="nav_list">
            <a href="province.html" class="nav-link">Province</a>
            <div class="circle"></div>
          </li>
          <li class="nav_list">
            <a href="subdistrict.html" class="nav-link">Subdistrict</a>
            <div class="circle"></div>
          </li>
          <li class="nav_list">
            <a href="district.html" class="nav-link">District</a>
            <div class="circle"></div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Wiki -->
    <div class="container my-5">
      <h1 class="text-center mb-4" style="color: rgb(255, 255, 255)">
        ค้นหาข้อมูลจังหวัด
      </h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="กรอกคำค้นหา"
            />
            <button class="btn btn-primary" type="button" id="searchButton">
              <i class="bi bi-search"></i> ค้นหา
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Code Province</th>
                <th>Province Name</th>
                <th>Information</th>
              </tr>
            </thead>
            <tbody id="dataDisplay"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/js_province.js"></script>
  </body>
</html>
